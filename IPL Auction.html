            { id: 107, set: 'SP2', fullName: 'Mohammad Waqar Salamkheil', country: 'Afghanistan', age: 24, specialism: 'BOWLER', cappedUncapped: 'Capped', basePrice: 100 },
            { id: 108, set: 'SP2', fullName: 'Vivaskanth Vijayakanth', country: 'Sri Lanka', age: 24, specialism: 'BOWLER', cappedUncapped: 'Capped', basePrice: 75 },
        ];


        // --- 2. CORE FUNCTIONALITY ---
        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sortSelect');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const playerListContainer = document.getElementById('playerList');
        const noResultsDiv = document.getElementById('noResults');

        let activeFilter = 'All';

        /**
         * Renders the given array of players into the table.
         * @param {Array} players - The array of player objects to display.
         */
        function renderPlayers(players) {
            playerListContainer.innerHTML = ''; // Clear existing rows
            
            if (players.length === 0) {
                noResultsDiv.classList.remove('hidden');
                return;
            } else {
                noResultsDiv.classList.add('hidden');
            }

            players.forEach(player => {
                const isUncapped = player.cappedUncapped === 'Uncapped';
                const row = document.createElement('tr');
                row.className = `hover:bg-slate-800 transition ${isUncapped ? 'text-slate-400' : 'text-slate-100'}`;

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">${player.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold">${player.fullName}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${player.country}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${player.age}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${player.specialism}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-xs">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${isUncapped ? 'bg-ipl-orange text-ipl-dark' : 'bg-ipl-blue text-white'}">
                            ${player.cappedUncapped}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${player.set}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-ipl-gold">
                        â‚¹${player.basePrice} Lakh
                    </td>
                `;
                playerListContainer.appendChild(row);
            });
        }

        /**
         * Filters and sorts the master list based on current controls.
         */
        function filterAndSort() {
            const searchTerm = searchInput.value.toLowerCase();
            const sortValue = sortSelect.value;
            
            // 1. FILTERING
            let result = playerMasterList.filter(player => {
                // Filter 1: Specialism/CappedUncapped filter button
                const filterMatch = activeFilter === 'All' || 
                                    player.specialism === activeFilter ||
                                    player.cappedUncapped === activeFilter;

                // Filter 2: Search Input match
                const searchMatch = player.fullName.toLowerCase().includes(searchTerm) ||
                                    player.country.toLowerCase().includes(searchTerm);
                
                return filterMatch && searchMatch;
            });

            // 2. SORTING
            result.sort((a, b) => {
                switch(sortValue) {
                    case 'priceHigh': return b.basePrice - a.basePrice;
                    case 'priceLow': return a.basePrice - b.basePrice;
                    case 'nameAsc': return a.fullName.localeCompare(b.fullName);
                    case 'countryAsc': return a.country.localeCompare(b.country);
                    case 'ageAsc': return a.age - b.age;
                    default: return a.id - b.id; // Default sort by Sr. No.
                }
            });

            renderPlayers(result);
        }

        // --- 3. EVENT LISTENERS ---

        // Listen for search input and sort selection
        searchInput.addEventListener('input', filterAndSort);
        sortSelect.addEventListener('change', filterAndSort);

        // Listen for filter button clicks
        filterBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Update active filter value
                activeFilter = e.currentTarget.getAttribute('data-filter');

                // Update button visual state
                filterBtns.forEach(b => {
                    b.classList.remove('active', 'bg-ipl-gold', 'text-ipl-blue', 'font-bold', 'shadow-lg');
                    b.classList.add('bg-slate-800', 'text-slate-400');
                });
                
                const target = e.currentTarget;
                target.classList.remove('bg-slate-800', 'text-slate-400');
                target.classList.add('active', 'bg-ipl-gold', 'text-ipl-blue', 'font-bold', 'shadow-lg');
                
                // Trigger filtering and sorting
                filterAndSort();
            });
        });

        // Initial render on page load
        document.addEventListener('DOMContentLoaded', () => {
            filterAndSort();
        });
    </script>
</body>
</html>
