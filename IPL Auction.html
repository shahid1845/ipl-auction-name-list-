    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.2);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
        /* Hide scrollbar for filter container but keep functionality */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

        // --- Data Parsing & Processing ---
        
        function parseCSV(csv) {
            const rows = csv.trim().split('\n');
            return rows.map(row => {
                // Regex to handle CSV quoting properly
                const matches = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                if (!matches) return null;

                const cols = matches.map(col => col.replace(/^"|"$/g, '').trim());
                
                // Parse Price
                const rawPrice = cols[10] || "0";
                const priceVal = parseInt(rawPrice.replace(/\D/g, '')) || 0;
                let displayPrice = "";
                if (priceVal >= 100) {
                    displayPrice = `‚Çπ ${(priceVal / 100).toFixed(2).replace('.00','')} Cr`;
                } else {
                    displayPrice = `‚Çπ ${priceVal} Lakh`;
                }

                // Capped/Uncapped Logic (SetID usually starts with U for Uncapped)
                const isUncapped = cols[2].startsWith('U');

                return {
                    id: cols[0],
                    set: cols[2],
                    firstName: cols[3],
                    surname: cols[4],
                    fullName: `${cols[3]} ${cols[4]}`,
                    country: cols[5],
                    association: cols[6] || "-",
                    dob: cols[7],
                    age: parseInt(cols[8]),
                    role: cols[9],
                    basePrice: priceVal,
                    displayPrice: displayPrice,
                    isUncapped: isUncapped
                };
            }).filter(item => item !== null);
        }

        const players = parseCSV(csvData);
        let filteredPlayers = [...players];

        // --- UI Rendering ---

        const grid = document.getElementById('playerGrid');
        const countDisplay = document.getElementById('countDisplay');
        const emptyState = document.getElementById('emptyState');

        function renderPlayers(data) {
            grid.innerHTML = '';
            countDisplay.innerText = data.length;

            if (data.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            } else {
                emptyState.classList.add('hidden');
            }

            const flagMap = {
                "India": "üáÆüá≥", "Australia": "üá¶üá∫", "England": "üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø", 
                "South Africa": "üáøüá¶", "New Zealand": "üá≥üáø", "West Indies": "üå¥", 
                "Afghanistan": "üá¶üá´", "Sri Lanka": "üá±üá∞", "Bangladesh": "üáßüá©", 
                "Ireland": "üáÆüá™", "Zimbabwe": "üáøüáº"
            };

            data.forEach(player => {
                const flag = flagMap[player.country] || "üèè";
                
                let roleIcon = "fa-user";
                let roleColor = "text-slate-400";
                if(player.role.includes("BATTER")) { roleIcon = "fa-baseball-bat-ball"; roleColor = "text-blue-400"; }
                else if(player.role.includes("BOWLER")) { roleIcon = "fa-bullseye"; roleColor = "text-red-400"; }
                else if(player.role.includes("WICKET")) { roleIcon = "fa-hands-holding-circle"; roleColor = "text-yellow-400"; }
                else if(player.role.includes("ALL")) { roleIcon = "fa-bolt"; roleColor = "text-purple-400"; }

                const card = document.createElement('div');
                card.className = 'bg-slate-800 rounded-2xl overflow-hidden shadow-lg border border-slate-700 card-hover flex flex-col group';
                card.innerHTML = `
                    <div class="relative bg-gradient-to-br from-slate-700 via-slate-800 to-slate-900 p-5 border-b border-slate-700/50">
                        <div class="flex justify-between items-start">
                            <div>
                                <span class="text-[10px] font-bold tracking-wider text-slate-500 uppercase">#${player.id} ‚Ä¢ ${player.set}</span>
                                <h3 class="text-white text-lg font-medium leading-tight mt-1">${player.firstName}</h3>
                                <h2 class="text-white text-2xl font-black leading-none tracking-tight">${player.surname.toUpperCase()}</h2>
                            </div>
                            <div class="text-3xl filter drop-shadow-md grayscale group-hover:grayscale-0 transition-all duration-300" title="${player.country}">
                                ${flag}
                            </div>
                        </div>
                    </div>

                    <div class="p-5 flex-grow space-y-3">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-slate-700/50 flex items-center justify-center ${roleColor}">
                                <i class="fas ${roleIcon} text-sm"></i>
                            </div>
                            <div>
                                <p class="text-xs text-slate-500 font-bold uppercase">Role</p>
                                <p class="text-sm text-slate-200 font-medium">${player.role}</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-2 mt-2">
                             <div class="bg-slate-700/30 rounded-lg p-2 flex flex-col justify-center">
                                <p class="text-[10px] text-slate-500 font-bold uppercase">Age</p>
                                <p class="text-sm text-slate-200">${player.age}</p>
                            </div>
                            <div class="bg-slate-700/30 rounded-lg p-2 flex flex-col justify-center">
                                <p class="text-[10px] text-slate-500 font-bold uppercase">Status</p>
                                <p class="text-sm text-slate-200">${player.isUncapped ? 'Uncapped' : 'Capped'}</p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-auto bg-slate-900/50 p-4 border-t border-slate-700/50">
                        <div class="flex justify-between items-center">
                            <span class="text-xs text-slate-500 font-bold uppercase tracking-wide">Base Price</span>
                            <span class="text-yellow-500 font-bold text-lg font-mono">${player.displayPrice}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- Interaction Logic ---
        
        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sortSelect');
        const filterBtns = document.querySelectorAll('.filter-btn');

        function filterAndSort() {
            const searchTerm = searchInput.value.toLowerCase();
            const sortValue = sortSelect.value;
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;

            // 1. Filter
            let result = players.filter(player => {
                const matchesSearch = 
                    player.fullName.toLowerCase().includes(searchTerm) || 
                    player.country.toLowerCase().includes(searchTerm) ||
                    player.role.toLowerCase().includes(searchTerm);

                let matchesFilter = true;
                if (activeFilter === 'capped') matchesFilter = !player.isUncapped;
                if (activeFilter === 'uncapped') matchesFilter = player.isUncapped;
                if (activeFilter === 'price-200') matchesFilter = player.basePrice === 200;
                if (activeFilter === 'price-75') matchesFilter = player.basePrice === 75;
                if (activeFilter === 'price-30') matchesFilter = player.basePrice === 30;

                return matchesSearch && matchesFilter;
            });

            // 2. Sort
            result.sort((a, b) => {
                switch(sortValue) {
                    case 'priceHigh': return b.basePrice - a.basePrice;
                    case 'priceLow': return a.basePrice - b.basePrice;
                    case 'nameAsc': return a.fullName.localeCompare(b.fullName);
                    case 'countryAsc': return a.country.localeCompare(b.country);
                    case 'ageAsc': return a.age - b.age;
                    default: return parseInt(a.id) - parseInt(b.id);
                }
            });

            renderPlayers(result);
        }

        // Event Listeners
        searchInput.addEventListener('input', filterAndSort);
        sortSelect.addEventListener('change', filterAndSort);

        filterBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                filterBtns.forEach(b => {
                    b.classList.remove('active', 'bg-yellow-500', 'text-blue-900', 'font-bold', 'shadow-lg');
                    b.classList.add('bg-slate-800', 'text-slate-400');
                });
                
                const target = e.currentTarget;
                target.classList.remove('bg-slate-800', 'text-slate-400');
                target.classList.add('active', 'bg-yellow-500', 'text-blue-900', 'font-bold', 'shadow-lg');
                
                filterAndSort();
            });
        });

        // Initialize
        renderPlayers(players);

    </script>
</body>
</html>
