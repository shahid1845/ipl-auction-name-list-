        const playerListContainer = document.getElementById('playerList');
        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sortSelect');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const playerCountSpan = document.getElementById('playerCount');

        // Helper function to format base price
        const formatBasePrice = (price) => {
            if (price >= 100) {
                return `${(price / 100).toFixed(2)} Cr`;
            } else {
                return `${price} L`;
            }
        };

        // Renders the player cards to the DOM
        const renderPlayers = (playersToRender) => {
            playerListContainer.innerHTML = '';
            playerCountSpan.textContent = playersToRender.length;

            if (playersToRender.length === 0) {
                playerListContainer.innerHTML = '<p class="text-center text-xl text-slate-400 col-span-full">No players match the current filter/search criteria.</p>';
                return;
            }

            playersToRender.forEach(player => {
                const card = document.createElement('div');
                card.className = 'bg-slate-900 rounded-xl overflow-hidden shadow-2xl transition duration-300 transform hover:scale-[1.02] hover:shadow-ipl-gold/50 border border-slate-800';
                
                let roleColor = 'text-green-400';
                if (player.role.includes('BATTER') || player.role.includes('WICKET-KEEPER')) {
                    roleColor = 'text-red-400';
                } else if (player.role.includes('BOWLER')) {
                    roleColor = 'text-blue-400';
                }

                card.innerHTML = `
                    <div class="p-5">
                        <div class="flex justify-between items-start mb-3">
                            <h2 class="text-xl font-bold text-white leading-tight">${player.fullName}</h2>
                            <span class="text-xs font-semibold px-3 py-1 rounded-full ${player.type === 'CAPPED' ? 'bg-ipl-gold text-blue-900' : (player.type === 'UNCAPPED' ? 'bg-blue-500 text-white' : 'bg-slate-600 text-white')}">${player.type === 'UNCAPPED' ? 'UNCAPPED' : player.type}</span>
                        </div>
                        
                        <div class="flex flex-wrap gap-x-4 gap-y-2 text-sm text-slate-400 mb-4">
                            <span class="flex items-center"><i class="fas fa-globe mr-1 text-ipl-gold"></i> ${player.country}</span>
                            <span class="flex items-center"><i class="fas fa-birthday-cake mr-1 text-ipl-gold"></i> Age: ${player.age}</span>
                            <span class="flex items-center ${roleColor} font-medium"><i class="fas fa-user-tag mr-1 ${roleColor}"></i> ${player.role}</span>
                        </div>

                        <div class="bg-ipl-blue/30 p-3 rounded-lg flex justify-between items-center mt-3">
                            <div class="text-sm font-medium text-slate-300">Base Price:</div>
                            <div class="text-xl font-extrabold text-ipl-gold">${formatBasePrice(player.basePrice)}</div>
                        </div>

                        <div class="text-xs mt-3 text-slate-500">
                            Last Team: <span class="font-semibold text-slate-300">${player.lastTeam || 'N/A'}</span>
                        </div>
                    </div>
                `;
                playerListContainer.appendChild(card);
            });
        };

        // Main filter and sort logic
        const filterAndSort = () => {
            const searchTerm = searchInput.value.toLowerCase();
            const sortValue = sortSelect.value;
            const activeFilterButton = document.querySelector('.filter-btn.active');
            const roleFilter = activeFilterButton ? activeFilterButton.getAttribute('data-filter') : 'all';

            let filtered = players.filter(player => {
                const matchesSearch = player.fullName.toLowerCase().includes(searchTerm) || 
                                      player.country.toLowerCase().includes(searchTerm);
                
                const matchesRole = roleFilter === 'all' || 
                                    (roleFilter === 'CAPPED' && player.type !== 'UNCAPPED' && player.type !== 'OVERSEAS') ||
                                    (roleFilter === 'UNCAPPED' && (player.type === 'UNCAPPED' || player.type === 'OVERSEAS')) || 
                                    (player.role.includes(roleFilter) && roleFilter !== 'CAPPED' && roleFilter !== 'UNCAPPED');
                                    
                return matchesSearch && matchesRole;
            });

            // Count the players for each filter button and update the text
            filterBtns.forEach(btn => {
                const filter = btn.getAttribute('data-filter');
                let count = players.length; 
                if (filter !== 'all') {
                    count = players.filter(player => 
                        (filter === 'CAPPED' && player.type !== 'UNCAPPED' && player.type !== 'OVERSEAS') ||
                        (filter === 'UNCAPPED' && (player.type === 'UNCAPPED' || player.type === 'OVERSEAS')) || 
                        (player.role.includes(filter) && filter !== 'CAPPED' && filter !== 'UNCAPPED')
                    ).length;
                }
                const originalText = btn.textContent.split('(')[0].trim();
                btn.textContent = `${originalText} (${count})`;
            });


            let result = filtered.slice(); // Clone the array for sorting

            result.sort((a, b) => {
                switch(sortValue) {
                    case 'priceHigh': return b.basePrice - a.basePrice;
                    case 'priceLow': return a.basePrice - b.basePrice;
                    case 'nameAsc': return a.fullName.localeCompare(b.fullName);
                    case 'countryAsc': return a.country.localeCompare(b.country);
                    case 'ageAsc': return a.age - b.age;
                    default: return parseInt(a.id) - parseInt(b.id);
                }
            });

            renderPlayers(result);
        }

        // Event Listeners
        searchInput.addEventListener('input', filterAndSort);
        sortSelect.addEventListener('change', filterAndSort);

        filterBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                filterBtns.forEach(b => {
                    b.classList.remove('active', 'bg-yellow-500', 'text-blue-900', 'font-bold', 'shadow-lg');
                    b.classList.add('bg-slate-800', 'text-slate-400');
                });
                
                const target = e.currentTarget;
                target.classList.remove('bg-slate-800', 'text-slate-400');
                target.classList.add('active', 'bg-yellow-500', 'text-blue-900', 'font-bold', 'shadow-lg');
                
                filterAndSort();
            });
        });

        // Initial render
        filterAndSort(); 
    </script>
